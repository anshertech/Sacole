        // Render flavor cards
        function renderFlavors() {
            const grid = document.getElementById('flavors-grid');
            grid.innerHTML = flavors.map(flavor => `

                        </button>
                    </div>
                </div>
            `).join('');
        }

        // Add item to cart
        function addToCart(name, emoji) {
            const existingItem = cart.find(item => item.name === name);
            if (existingItem) {
                existingItem.quantity += 1;
            } else {
                cart.push({ name, emoji, quantity: 1, price });
            }
            updateCartDisplay();
            
            // Show brief success feedback
            const button = event.target;
            const originalText = button.textContent;
            button.textContent = 'Adicionado! ‚úì';
            button.classList.add('bg-green-600');
            setTimeout(() => {
                button.textContent = originalText;
                button.classList.remove('bg-green-600');
            }, 1000);
        }

        // Remove item from cart
        function removeFromCart(name) {
            cart = cart.filter(item => item.name !== name);
            updateCartDisplay();
        }

        // Update quantity
        function updateQuantity(name, change) {
            const item = cart.find(item => item.name === name);
            if (item) {
                item.quantity += change;
                if (item.quantity <= 0) {
                    removeFromCart(name);
                } else {
                    updateCartDisplay();
                }
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCount = document.getElementById('cart-count');
            const cartItems = document.getElementById('cart-items');
            const cartTotal = document.getElementById('cart-total');
            const checkoutBtn = document.getElementById('checkout-btn');

            const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
            const totalPrice = cart.reduce((sum, item) => sum + (item.quantity * item.price), 0);

            cartCount.textContent = totalItems;
            cartTotal.textContent = `R$ ${totalPrice.toFixed(2).replace('.', ',')}`;

            if (cart.length === 0) {
                cartItems.innerHTML = '<p class="text-gray-500 text-center py-8">Seu carrinho est√° vazio</p>';
                checkoutBtn.disabled = true;
            } else {
                cartItems.innerHTML = cart.map(item => `

                                </div>
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="updateQuantity('${item.name}', -1)" class="bg-pink-200 hover:bg-pink-300 text-pink-800 w-8 h-8 rounded-full font-bold">-</button>
                                <span class="font-bold text-lg px-2">${item.quantity}</span>
                                <button onclick="updateQuantity('${item.name}', 1)" class="bg-pink-200 hover:bg-pink-300 text-pink-800 w-8 h-8 rounded-full font-bold">+</button>
                            </div>
                        </div>
                    </div>
                `).join('');
                checkoutBtn.disabled = false;
            }
        }

        function toggleCart() {
            const sidebar = document.getElementById('cart-sidebar');
            sidebar.classList.toggle('translate-x-full');
        }

        // Show payment options
        function showPaymentOptions() {
            document.getElementById('payment-modal').classList.remove('hidden');
            document.getElementById('payment-modal').classList.add('flex');
        }

        // Close payment modal
        function closePaymentModal() {
            document.getElementById('payment-modal').classList.add('hidden');
            document.getElementById('payment-modal').classList.remove('flex');
        }
